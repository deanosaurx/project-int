apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.deploymentKind.frontend }}"
  labels:
    app: "{{ .Values.deploymentKind.frontend }}"
spec:
  replicas: "{{ .Values.replicaCount }}"
  selector:
    matchLabels:
      app: "{{ .Values.deploymentKind.frontend }}"
  template:
    metadata:
      labels:
        app: "{{ .Values.deploymentKind.frontend }}"
    spec:
      containers:
        - name: "{{ .Values.deploymentKind.frontend }}"
          image: "{{ .Values.frontend-image.repository }}:{{ .Values.frontend-image.tag }}"
          ports:
            - containerPort: 3001
